<div *ngFor="let risque of risques; let i = index" class="max-w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-8 ml-10 mr-8 ">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{risque.nom}}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">description: {{risque.description}}</p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">coefficient: {{risque.coefficient}}</p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">pr√©caution: {{risque.precaution}}</p>
    <a (click)="editRisque(risque)" [routerLink]="['/editrisque', risque.risqueId]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Editer
    </a>
    <button (click)="deleteRisque(risque.risqueId)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 ml-2">
        Effacer
    </button>
</div>
<a href="addrisque">
    <button  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-400 rounded-lg focus:ring-4 focus:outline-none focus:ring-red-300  hover:bg-yellow-500 dark:focus:ring-red-800 ml-10 mt-4">
    Ajouter nouveau risque
</button>
</a>
