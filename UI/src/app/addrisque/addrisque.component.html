<form class="max-w-sm mx-auto" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mt-5">Nom</label>
      <input type="text" id="nom" [(ngModel)]="newRisque.nom" name="nom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="mb-5">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <textarea id="description" [(ngModel)]="newRisque.description" name="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></textarea>
    </div>
    <div class="mb-5">
      <label for="coefficient" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Coefficient (1 to 10)</label>
      <input type="number" id="coefficient" [(ngModel)]="newRisque.coefficient" name="coefficient" min="1" max="10" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="mb-5">
      <label for="precaution" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precaution</label>
      <textarea id="precaution" [(ngModel)]="newRisque.precaution" name="precaution" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></textarea>
    </div>
    <div *ngIf="errorMessage" class="mb-5 text-red-500">
      {{ errorMessage }}
    </div>
    <button type="submit" *ngIf="!oldrisque" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Risque</button>
    <button type="submit" *ngIf="oldrisque" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Editer Risque</button>
  </form>
