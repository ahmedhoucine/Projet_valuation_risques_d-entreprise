<div *ngFor="let entreprise of entreprises; let i = index" class="max-w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-8 ml-10 mr-8 ">
    <a href="resultatclient" (click)="entreprisederails(entreprise)">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{entreprise.nom}}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">description: {{entreprise.description}}</p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">pourcentage risque: {{entreprise.pourcentagerisque}}</p>
