<section class="py-10 sm:py-16 lg:py-24">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold leading-tight sm:text-4xl lg:text-5xl">Top 3 entreprises avec le pourcentage de risque le plus élevé.</h2>
        </div>

        <div class="grid grid-cols-1 gap-6 mt-8 lg:mt-16 lg:grid-cols-3 lg:gap-14">
            <div class="relative overflow-hidden bg-transparent border-2 border-gray-100 rounded-md" *ngFor="let entreprise of entreprises">
                <div class="px-4 py-5 lg:p-8">
                    <p class="text-4xl font-medium text-black-500">{{ entreprise.nom }}</p>
                    <p class="mt-4 text-6xl font-bold text-red-600">{{ entreprise.pourcentagerisque.toFixed(2) }}%</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section >
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold leading-tight sm:text-4xl lg:text-5xl">Les 3 entreprises ayant le plus grand nombre de risques</h2>
        </div>

        <div class="grid grid-cols-1 gap-6 mt-8 lg:mt-16 lg:grid-cols-3 lg:gap-14">
            <div class="relative overflow-hidden bg-transparent border-2 border-gray-100 rounded-md" *ngFor="let entreprise of entrepriserisque">
                <div class="px-4 py-5 lg:p-8">
                    <p class="text-4xl font-medium text-black-500">{{ entreprise[0].entreprise.nom }}</p>
                    <p class="mt-4 text-6xl font-bold text-red-600">{{ entreprise.length }} risques</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-10 sm:py-16 lg:py-24">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">

        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold leading-tight sm:text-4xl lg:text-5xl">Nombre d'existance des top 5 risques</h2>
        </div>
        <div class="flex items-center w-1/2 mx-auto">
            <canvas id="piechart"></canvas>
          </div>
                
    </div>
</section>
